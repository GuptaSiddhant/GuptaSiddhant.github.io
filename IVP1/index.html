<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head>
    <style>

        .rectangle {
            fill: steelblue;
        }
        .rectangle_top {
            fill: red;
        }
        .rectangle:hover {
            fill: orange;
        }
        .axis {
            font: 16px sans-serif;
        }

        .axis path,
        .axis line {
            fill: none;
            stroke: #000;
            shape-rendering: crispEdges;
        }
    </style>
</head>
<body>
<script src="http://d3js.org/d3.v3.min.js"></script>
<div id="header">
    <center>
        <h1>Data Representation Using D3</h1>

    </center>


</div>

<div id="main">
    <hr>
    <div id="drop" align=center><b>Select Skill: </b></div>
            <script>
                var margin = {top: 50, right: 100, bottom: 150, left: 50},
                    width = 1600 - margin.left - margin.right,
                    height = 800 - margin.top - margin.bottom;

                var svg = d3.select("body").append("svg")
                    .attr("width", width + margin.left + margin.right)
                    .attr("height", height + margin.top + margin.bottom)
                    .append("g")
                    .attr("transform", "translate(" + margin.left + "," + margin.top + ")");

                d3.tsv("student.tsv", function(error, data){

                    // filter year
                    var data = data.filter(function(d){return d.YEAR == '2018';});
                    // Get every column value
                    var elements = Object.keys(data[0])
                        .filter(function(d){
                            return ((d != "YEAR") & (d != "ALIAS"));
                        });
                    var selection = elements[0];

                    var y = d3.scale.linear()
                        .domain([0, d3.max(data, function(d){
                            return +d[selection];
                        })])
                        .range([height, 0]);

                    var x = d3.scale.ordinal()
                        .domain(data.map(function(d){ return d.ALIAS;}))
                        .rangeBands([0, width]);


                    var xAxis = d3.svg.axis()
                        .scale(x)
                        .orient("bottom");

                    // text label for the x axis
                    svg.append("text")
                        .attr("transform",
                            "translate(" + (width/2) + " ," +
                            (height + margin.top + 80) + ")")
                        .style("text-anchor", "middle")
                        .text("Alias of Students");

                    var yAxis = d3.svg.axis()
                        .scale(y)
                        .orient("left");

                    // text label for the y axis
                    svg.append("text")
                        .attr("transform", "rotate(-90)")
                        .attr("y", 0 - margin.left)
                        .attr("x",0 - (height / 2))
                        .attr("dy", "1em")
                        .style("text-anchor", "middle")
                        .text("Recorded Score on Scale of 10");

                    svg.append("g")
                        .attr("class", "x axis")
                        .attr("transform", "translate(0," + height + ")")
                        .call(xAxis)
                        .selectAll("text")
                        .style("font-size", "10px")
                        .style("text-anchor", "end")
                        .attr("dx", "-.8em")
                        .attr("dy", "-.55em")
                        .attr("transform", "rotate(-90)" );


                    svg.append("g")
                        .attr("class", "y axis")
                        .call(yAxis);

                    svg.selectAll("rectangle")
                        .data(data)
                        .enter()
                        .append("rect")
                        .attr("class","rectangle")
                        .attr("width", width/data.length)
                        .attr("height", function(d){
                            return height - y(+d[selection]);
                        })
                        .attr("x", function(d, i){
                            return (width / data.length) * i ;
                        })
                        .attr("y", function(d){
                            return y(+d[selection]);
                        })
                        .append("title")
                        .text(function(d){
                            return d.ALIAS + " : " + d[selection];
                        });

                    var selector = d3.select("#drop")
                        .append("select")
                        .attr("id","dropdown")
                        .on("change", function(d){
                            selection = document.getElementById("dropdown");

                            y.domain([0, d3.max(data, function(d){
                                return +d[selection.value];})]);

                            yAxis.scale(y);

                            d3.selectAll(".rectangle")
                                .transition()
                                .attr("height", function(d){
                                    return height - y(+d[selection.value]);
                                })
                                .attr("x", function(d, i){
                                    return (width / data.length) * i ;
                                })
                                .attr("y", function(d){
                                    return y(+d[selection.value]);
                                })
                                .ease("linear")
                                .select("title")
                                .text(function(d){
                                    return d.ALIAS + " : " + d[selection.value];
                                });

                            d3.selectAll("g.y.axis")
                                .transition()
                                .call(yAxis);

                        });

                    selector.selectAll("option")
                        .data(elements)
                        .enter().append("option")
                        .attr("value", function(d){
                            return d;
                        })
                        .text(function(d){
                            return d;
                        })


                });

            </script>

</div><hr>
</body>
</html>
