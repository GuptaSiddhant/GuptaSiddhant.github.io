<!doctype html>
<meta charset="utf-8">

<!-- load D3js -->
<script src="//d3plus.org/js/d3.js"></script>

<!-- load topojson library -->
<script src="//d3plus.org/js/topojson.js"></script>

<!-- load D3plus after D3js -->
<script src="//d3plus.org/js/d3plus.js"></script>

<!-- create container element for visualization -->
<div id="viz" ></div>

<script>
    // sample data array
    var sample_data = [
        {"value": 2315987123, "country": "nausa", "name": "United States"},
        {"value": 38157121349, "country": "aschn", "name": "China"},
        {"value": 21891735098, "country": "euesp", "name": "Spain"},
        {"value": 9807134982, "country": "sabra", "name": "Brazil"}
    ]
    var actualData = "data/data2.json";
    // instantiate d3plus
    var visualization = d3plus.viz()
        .container("#viz")        // container DIV to hold the visualization
        .data(actualData)        // data to use with the visualization
        .coords("http://d3plus.org/topojson/countries.json") // pass topojson coordinates
        .type("geo_map")          // visualization type
        .id("CC")            // key for which our data is unique on
        .text("Countries")             // key to use for display text
        .color("HardWork")           // key for coloring countries
        .tooltip(["Year", "Respect", "Saving", "HardWork"])  // keys to place in tooltip
        .draw()                   // finally, draw the visualization!

    visualization.tooltip()
    {

    }
</script>
